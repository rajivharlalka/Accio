{% extends "base.html" %} {% block content %}
<div class="taxonomy">
  <div class="taxonomy_name">{{ term.name }}</div>
  {% for page in term.pages %}
  <div class="taxonomy_item">
    <div class="taxonomy_item_title">
      <a href="{{ page.permalink }}">{{ page.title }}</a>
    </div>
    <div class="taxonomy_item_time">{{ page.date | date(format="%F") }}</div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
